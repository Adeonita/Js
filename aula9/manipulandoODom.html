<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS</title>
</head>
<body>
    <div id="app">
        <input type="text" name="name" style="margin: 20px;"/>
        <button class="button">Adicionar</button>
    </div>
    
    <script>
        let btnAdd = document.querySelector('button.button');
        btnAdd.onclick = function (){
            let input = document.querySelector('input[name=name'); 
            let newButton = document.createElement('input');
            let containnerElement = document.querySelector('#app');
            containnerElement.appendChild(newButton);
        }
       
    </script>
</body>
</html>
