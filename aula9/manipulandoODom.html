<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS</title>
</head>
<body>
    <div id="app">
        <input type="text" name="name" />
        <button class="button">Adicionar</button>
    </div>
    <script>
        let inputElement = document.querySelector('input[name=name'); //Recupera valor de dentro do input com nome de name
        let btnElement = document.querySelector('button.button'); 

        btnElement.onclick = function(){  //invoca o evento onclick em btnElement e o atribui a outro método
            let text = inputElement.value; 
            alert(`${text} você clicou!`);
        }
    </script>
</body>
</html>
