<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div>
        <input type="text" name="nome">
        <button> Adicionar</button>
        <ul>
        </ul>
    </div>
    <script>
        let list = document.querySelector('ul');
        let button = document.querySelector('button');
        let input = document.querySelector('input');
        let nomes = ['Diego', 'Gabriel', 'Lucas'];

        for(var i= 0; i < nomes.length; i++){
            let element = document.createElement('li'); //creat after add
            let li = list.appendChild(element).append(nomes[i]);  //appendChild only elements html
                                                                //frist appendChild(<li>) after append[nomes[i]], one line every loop
        }
        button.onmousedown = function (){ //No clicar do mouse 
            let element = document.createElement('li');
            let valueInput = input.value;
            if(!valueInput == ''){
                list.appendChild(element).append(valueInput);
            }

            button.onmouseup = function (){ //No soltar do mouse
                element.remove();
            }
        }

    </script>
</body>
</html>
